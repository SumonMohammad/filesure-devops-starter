apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: filesure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: filesure
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
    - job_name: 'worker'
      static_configs:
      - targets: ['worker:9100']
    - job_name: 'mongodb-exporter'
      static_configs:
      - targets: ['mongodb-exporter-prometheus-mongodb-exporter:9216']
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: filesure
spec:
  ports:
  - port: 9090
    targetPort: 9090
  selector:
    app: prometheus
  type: LoadBalancer